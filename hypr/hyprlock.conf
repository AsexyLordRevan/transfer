$wallpaper=~/.config/wallpapers/cat_rkreutz2.png

source=~/.config/hypr/colours.conf
$entry_background_color = $bg1
$entry_border_color = $red
$entry_color = $txt
$font_family = Fira Code
$font_material_symbols = Fira Code
ignore_empty_input = true
background {
    path = screenshot
    blur_size = 5
    blur_passes = 1
}
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 4 
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true
    position = 0, -10
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 65
    font_family = $font_family

    position = 0, 400
    halign = center
    valign = center
}
label { # Greeting
    monitor =
    text = hi $USER !!!
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 20
    font_family = $font_family

    position = 0, 340
    halign = center
    valign = center
}
label { # lock icon
    monitor =
    text = lock
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 21
    font_family = $font_material_symbols

    position = 0, 65
    halign = center
    valign = bottom
}
#label { # "locked" text
    monitor =
    text = locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 45
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}

image {
    path = /home/revan/Pictures/makhnopfp.png
    size = 200
    rounding = 100000000 # no rounding
    border_size = 4
    border_color = $entry_border_color
    position = 0, 170
    halign = center
    valign = center
}
