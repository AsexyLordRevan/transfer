#-----Colours-----#
source=~/.config/hypr/colours.conf
#-----Monitors-----#
# Change based on your monitor name, resolution, etc.
monitor=eDP-1,2560x1600,auto,2
#-----Programs-----#
# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = vivaldi
$music = spotube
#------Autostart-----#
exec-once= hypridle
exec-once= hyprpolkitagent
exec-once= sync -w
exec-once= python ~/.config/asexy/scripts/pyinit.py
exec-once = hyprpm reload -n
exec-once=hyprctl setcursor BreezeX-RosePine 24
exec-once = wl-paste --watch cliphist store
exec-once = python ~/.config/colours/pysync.py -i
exec-once = eww daemon
exec-once = swww-daemon
#-----Environment Variables-----#
env = XCURSOR_SIZE,20
env = HYPRCURSOR_THEME, BreezeX-RoséPine
env = HYPRCURSOR_SIZE,20
env = HYPRCURSOR_THEME, BreezeX-RoséPine

#-----Aesthetics-----#
general { 
    gaps_in = 4
    gaps_out = 4
    border_size = 3
    # Refers to colours.conf
    col.active_border = $red
    col.inactive_border = $yellow
    layout = dwindle
}
decoration {
    rounding = 10
    # Opacity of focused/unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    # Blur settings
    blur {
        enabled = true
        size = 5
	#layerrule = blur,waybar
   
	ignore_opacity = true
    }
    shadow {
	enabled = false
    }
}

# Animations
animations {
    enabled = true

    # Default animations, they look fine

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier, slide 
    animation = border, 1, 10, myBezier
}

# Tiling
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2 #Opens new windows to the right
}

# Wallpaper and splashscreens
misc { 
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}


#-----Input-----#
input {
    kb_layout = es,us
    kb_options = º :<

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
	scroll_factor = 0.75 
	clickfinger_behavior = true
	tap-and-drag = false
    }
}

gestures {
    workspace_swipe = true
}

    

#-----Keybinds-----#
$mainMod = SUPER # Sets Super (Windows/Command)key as main modifier

#Miscellaneous things
bind = $mainMod, Q, exec, $terminal
bind = Control, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = Control, Space, exec, rofi -show drun
bind = SUPER_SHIFT, V, exec,cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bindle = Super, L, exec, hyprlock
bindle = SUPER_SHIFT, L, exec, hyprlock -c ~/.config/hypr/hyprlock.conf_
bind = Control+Shift, 4, exec, grim -g "$(slurp -d)" - | wl-copy
bind= Super, F, fullscreen

#Theme related
bind = ALT_SHIFT, W, exec, python .config/asexy/scripts/pypaper.py
bind = ALT_SHIFT, C, exec, python .config/asexy/scripts/pycolor.py
bind = ALT_SHIFT, B, exec, python .config/asexy/scripts/waybar.py
bind = ALT_SHIFT, L, exec, python .config/asexy/scripts/pyload.py

# Navigating Focus
bind = $mainMod, a, movefocus, l
bind = $mainMod, d, movefocus, r
bind = $mainMod, w, movefocus, u
bind = $mainMod, s, movefocus, d

# Navigating Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, togglespecialworkspace, magic
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, special:magic
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, Space, exec, eww update modeVariable="Open" && eww open modeWindow
bind =  $mainMod, Space, submap, open
submap = open


bind = ,V, exec, eww close modeWindow
bind = ,V, exec, vivaldi
bind = ,V, submap, reset

bind = ,F, exec, eww close modeWindow
bind = ,F, exec, $fileManager
bind = ,F, submap, reset

bind = ,C, exec, eww close modeWindow
bind = ,C, exec, code
bind = ,C, submap, reset

bind = ,escape, exec, eww close modeWindow
bind = ,escape, submap, reset


bind = $mainMod,Space, exec, eww close modeWindow
bind= $mainMod, Space, submap, reset


submap = reset

bind = $mainMod, T, exec, eww update modeVariable="Theme" && eww open modeWindow
bind = $mainMod, T, submap, Theme

submap = Theme

bind = $mainMod, T, exec, eww close modeWindow
bind = $mainMod, T, submap, reset
bind = , escape, exec, eww close modeWindow
bind = , escape, submap, reset

bind = ,C, exec, eww close modeWindow
bind = ,C, exec, python .config/asexy/scripts/pycolor.py
bind = ,C, submap, reset

bind = ,L, exec, eww close modeWindow
bind = ,L, exec, python .config/asexy/scripts/pyload.py
bind = ,L, submap, reset

bind = ,W, exec, eww close modeWindow
bind = ,W, exec, python .config/asexy/scripts/pypaper.py
bind = ,W, submap, reset

bind = ,B, exec, eww close modeWindow
bind = ,B, exec, python .config/asexy/scripts/waybar.py
bind = ,B, submap, reset

submap = reset

bind = $mainMod, R, exec, eww update modeVariable="Windows" && eww open modeWindow
bind = $mainMod, R, submap, resize


# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

bind = , W, movefocus, u
bind = , S, movefocus, d
bind = , A, movefocus, l
bind = , D, movefocus, r

# use reset to go back to the global submap
bind = , escape, exec, eww close modeWindow
bind = $mainMod, R, exec, eww close modeWindow
bind = , escape, submap, reset
bind = $mainMod, R, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

bind = $mainMod, M, exec, eww open terminalWindow
bind = $mainMod, M, submap, terminal
submap = terminal

bind = , escape, exec, eww close terminalWindow
bind = , escape, submap, reset
bind = $mainMod, M, exec, eww close terminalWindow
bind = $mainMod, M, submap, reset

submap = reset

#Media Keys
bindl = ,XF86AudioLowerVolume, exec, pactl -- set-sink-volume 0 -5% && bash .config/asexy/scripts/volumepopup.sh
bindl = ,XF86AudioRaiseVolume, exec, pactl -- set-sink-volume 0 +5% && bash .config/asexy/scripts/volumepopup.sh
bind = ,XF86AudioMute, exec, pactl -- set-sink-mute 0 toggle && bash .config/asexy/scripts/volumepopup.sh
bind = ,XF86AudioMicMute, exec, hyprlock
bindl = ,XF86MonBrightnessDown, exec, brightnessctl --device=acpi_video0 set '5-'
bindl = ,XF86MonBrightnessUp, exec, brightnessctl --device=acpi_video0 set '5+'
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioNext, exec, playerctl next 
bindl = ,XF86KbdBrightnessUp, exec, brightnessctl --device=apple::kbd_backlight set '50s+'
bindl = ,XF86KbdBrightnessDown, exec, brightnessctl --device=apple::kbd_backlight set '50-'
bind = $mainMod, g, exec, eww close-all
bind = ,XF86Search, exec, rofi -show drun
# Move active window to a workspace with mainMod +#-----Windows-----#
windowrulev2 = suppressevent maximize, class:.* #Doesn't let apps maximise
xwayland {
force_zero_scaling = true #fixes blurry XWayland apps, but they will be zoomed out
}
windowrulev2 = float, class:^(eww)$
